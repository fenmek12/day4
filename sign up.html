<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX SIGN UP</title>
    <link rel="stylesheet" type="text/css" href="sign.css">
</head>
<body>
    <div class="container">
        <div class="logo">NETFLIX</div>
        <h2>Sign Up</h2>
        
        <form action="person.html">
            <div class="input-group">
                <input type="text" placeholder="Email or mobile number" required>
            </div>
            
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            
            <button type="submit">Sign up</button>
            
            <div class="divider">OR</div>
            
            <div class="sign-in-code">
                <strong>Use a Sign-up Code</strong>
            </div>
            
            <div class="forgot-password">
                <strong>Forgot password?</strong>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            
            <div class="signup-link">
                already have an account? <a href="login page.html">Sign in now.</a>
            </div>
            
            <div class="recaptcha">
                This page is protected by Google reCAPTCHA to ensure you're not a bot. 
                <a href="#">Learn more.</a>
            </div>
        </form>
    </div>
</body>
</html>
